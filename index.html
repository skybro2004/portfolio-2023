<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>신준 | 풀스택</title>

        <link rel="stylesheet" href="./css/index.css" type="text/css">
    </head>



    <body>
        <header>
            <div class="typo-container">
                <p class="typo">BACKEND</p>
                <p class="typo">DESIGNER</p>
            </div>
            <div class="card right">
                <p class="card-header large">Introduce</p>
                <div class="card-content">
                    <p class="title">Shin</p>
                    <p class="title">Jun</p>
                    <p class="title">Portfolio</p>
                </div>
            </div>
        </header>



        <main id="info">
            <div class="flex-row">
                <div id="personal-info" class="card">
                    <p class="card-header large">Info</p>
                    <div class="card-content">
                        <div class="flex-row">
                            <img src="./resources/profile_image.jpg">
                            <div class="personal-info">
                                <p>신준</p>
                                <p>2004년생</p>
                                <p>풀스택 개발자</p>
                            </div>
                        </div>
                        <div class="introduce-myself">
                            <!-- High school developer<br>Looking for myself -->
                            안되면 될때까지
                        </div>
                    </div>
                </div>

                <div class="spec">
                    <div id="skills" class="card">
                        <p class="card-header">Skills</p>
                        <div class="card-content">
                            <div class="skill">
                                <div class="lang flex-row">
                                    <img src="https://media.discordapp.net/attachments/864387205036245083/930857900295987210/768px-Python-logo-notext.png">
                                    <p>Python</p>
                                </div>
                                <p class="lv high">High</p>
                            </div>
                            <div class="skill">
                                <div class="lang flex-row">
                                    <img src="https://media.discordapp.net/attachments/864387205036245083/930861237280055356/1742866.png">
                                    <p>AppInventor</p>
                                </div>
                                <p class="lv high">High</p>
                            </div>
                            <div class="skill">
                                <div class="lang flex-row">
                                    <img src="https://media.discordapp.net/attachments/864387205036245083/930858879707910144/732212.png">
                                    <p>HTML</p>
                                </div>
                                <p class="lv Medium">Medium</p>
                            </div>
                            <div class="skill">
                                <div class="lang flex-row">
                                    <img src="https://media.discordapp.net/attachments/864387205036245083/930859817592049684/512px-CSS3_logo.png">
                                    <p>CSS</p>
                                </div>
                                <p class="lv Medium">Medium</p>
                            </div>
                            <div class="skill">
                                <div class="lang flex-row">
                                    <img src="https://media.discordapp.net/attachments/864387205036245083/930859961322442752/1200px-Unofficial_JavaScript_logo_2.png?width=936&height=936">
                                    <p>JavaScript</p>
                                </div>
                                <p class="lv Medium">Medium</p>
                            </div>
                            <div class="skill">
                                <div class="lang flex-row">
                                    <img src="https://cdn-icons-png.flaticon.com/512/226/226777.png">
                                    <p>Java</p>
                                </div>
                                <p class="lv Low">Low</p>
                            </div>
                        </div>
                    </div>

                    <div id="certificates" class="card">
                        <p class="card-header">Certificates</p>
                        <div class="card-content">
                            <div class="certificate">
                                <p>COS Pro Python 1급</p>
                                <p>2022년 1월 29일 취득</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>



        <main class="projects">
            <div class="card-header large">Projects</div>
        </main>

        <script src="./js/index.js"></script>
    </body>
</html>
